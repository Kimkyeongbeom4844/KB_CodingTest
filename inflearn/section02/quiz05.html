<script>
    let solution = (s) => {
        // let arr = s.trim().split(' ');
        // let grade = 1;
        // for(let i=0; i<5; i++){
        //     arr.splice(arr.indexOf(String(Math.max(...arr))),1,grade);
        //     grade++;
        // }
        // return arr.join('');

        // let arr = s.trim().split(' ');
        // return arr.map((v,i)=>{return [Number(v),i+1]}).sort((a,b)=>b[0]-a[0]).map(x=>x[1]).join('');
        let arr = s.trim().split(' ');
        // let result = [];
        // for(let i=0; i<arr.length; i++){
        //     result[i] = 1;
        // }
        let result = Array.from(Array(arr.length), ()=>1);
        for(let i=0; i<arr.length; i++){
            arr.forEach(elem => {
                if(Number(arr[i])<Number(elem)){
                    result[i]++;
                }
            });
        }
        return result.join(' ');
    }
    let input = `87 89 92 100 76`;

    let start = new Date();  // 시작 시간 저장
    console.log(solution(input));
    let end = new Date();  // 종료 시간 저장
    console.log(end-start);
</script>
