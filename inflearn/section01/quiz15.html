<body>
<script>
    let solution = (s) => {
        let mid = parseInt((s.length-1)/2);
        if(s.length%2 == 1){
            return `${s[mid]}`
        }
        else{
            return `${s[mid]}${s[mid+1]}`
        }
    }
    let input = `study`;
    console.log(solution(input));
</script>
</body>
