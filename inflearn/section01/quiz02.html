<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let solution = (a,b,c) => {
        let output = 0;
        let arr = [a,b,c];
        let max = Math.max(...arr);
        let others = arr.filter(x=>x != max);
        for(let i=0; i<others.length; i++){
            output += others[i];
        }
        if(output-max>0){
            return 'yes';
        }
        else{
            return 'no';
        }
    }

    console.log(solution(13,33,21))
</script>
</body>
</html>
