<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let solution = (s) => {
        let compareLength = 0;
        let result = ``;
        let input = s.trim().split('\n');
        for(let i=0; i<input.length; i++){
            if(input[i].length>compareLength){
                compareLength = input[i].length;
                result = input[i];
            }
        }
        return result
    }
    let input = 'teacher\ntime\nstudent\nbeautiful\ngood';
    console.log(solution(input));
</script>
</body>
</html>
