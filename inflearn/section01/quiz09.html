<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let solution = (s) => {
        let arr = s.trim().split('');
        arr.forEach(x => {
            if(x == 'A'){
                let index = arr.indexOf(x);
                arr.splice(index,1,'#');
            }
        });
        return arr;
    }

    let input = 'BANANA'
    console.log(solution(input));
</script>
</body>
</html>
