<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let solution = (s) => {
        let result = [];
        let count = 1;
        for(let i=0; i<s.length; i++){
           if(s[i]===s[i-1]){
                count++
           }
           else {
               if(count !== 1){
                    result.push(count);
               }  
               result.push(s[i]);
               count = 1;
           }
        }
        return result.join("");
    }
    let input = `KKHSSSSSSSE`;
    let start = new Date();
    console.log(solution(input));
    let end = new Date();
    console.log(end-start)
</script>
</body>
</html>
