    let solution = (s) => {
        let length = Number(s.trim().split('\n')[0]);
        let input = s.trim().split('\n')[1].split('');
        let obj = new Map();
        for(let i=0; i<length; i++){
            if(obj.has(input[i])){
                let count = obj.get(input[i])+1;
                obj.set(input[i],count);
            }
            else{
                obj.set(input[i],1);
            }
        }
        console.log(obj);
        let arr = [];
        for(let [key,value] of obj){
            arr.push([key,value]);
        }
        console.log(arr.sort((a,b)=>b[1]-a[1]));
        return arr[0][0]
    }
    let input = `15
BACBACCACCBDEDE`;
    console.log(solution(input));
