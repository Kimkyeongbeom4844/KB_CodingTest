<script>
    let solution = (s) => {
        let max = Number(s.trim().split('\n')[0].split(' ')[0]);
        let count = Number(s.trim().split('\n')[0].split(' ')[1]);
        let input = s.trim().split('\n')[1].split(' ');
        let result = [], sum = 0;
        for(let i=0; i<max; i++){
            sum = 0;
            for(let j=i; j<i+3; j++){
                sum += Number(input[j]);
            }
            if(!isNaN(sum)) result.push(sum);
        }
        return Math.max(...result);
    }
    let input = `10 3
12 15 11 20 25 10 20 19 13 15`;
    console.log(solution(input));
</script>
