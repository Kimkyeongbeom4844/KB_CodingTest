<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let solution = (s) => {
        let max = Number(s.trim().split('\n')[0].split(' ')[0]);
        let sum = Number(s.trim().split('\n')[0].split(' ')[1]);
        let input = s.trim().split('\n')[1].split(' ');
        let result = 0, count = 0;
        for(let i=0; i<max; i++){
            result = 0;
            for(let j=i; j<max; j++){
                result += Number(input[j]);
                if(result === sum){
                    count++;
                }
            }
        }
        console.log(count)
    }
    let input = `8 6
1 2 1 3 1 1 1 2`;
    console.log(solution(input));
</script>
</body>
</html>
